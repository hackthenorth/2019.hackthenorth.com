<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <meta name="theme-color" content="#000000" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <meta name="description" content="Hack the North is Canada's biggest hackathon, happening on September 13-15, 2019 at the University of Waterloo.">
    <meta name="msapplication-TileColor" content="#0e0e1c" />
    <meta name="theme-color" content="#0e0e1c" />

    <!-- apple -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="#0e0e1c" />
    <meta name="apple-mobile-web-app-title" content="Hack the North" />

    <!-- og -->
    <meta property="og:description" content="Hack the North is Canada's biggest hackathon, happening on September 13-15, 2019 at the University of Waterloo." />
    <meta property="og:title" content="Hack the North" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://hackthenorth.com" />
    <meta property="og:image" content="https://hackthenorth.com/images/share_preview.jpg" />
    <meta property="og:image:secure_url" content="https://hackthenorth.com/images/share_preview.jpg" />
    <meta property="og:image:type" content="image/jpeg" />
    <meta property="og:image:width" content="851" />
    <meta property="og:image:height" content="315" />
    <meta property="og:image:alt" content="Hack the North logo" />

    <!-- twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@hackthenorth" />
    <meta name="twitter:creator" content="@hackthenorth" />
    <meta name="twitter:image" content="https://hackthenorth.com/images/twitter_preview.jpg" />

    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Hack the North</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
    <!-- hackerapi.js -->
    <script src="https://static.hackthenorth.com/hackerapi.js/2.1.9/hackerapi.web.js"></script>
  </body>
</html>
